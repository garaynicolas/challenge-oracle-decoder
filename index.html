<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img src="./img/logo-alura.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section id="texto-entrada">
            <button id="btn-pegar" onclick="btnPegar()"><i class="fa-solid fa-paste"></i> Pegar</button>
            <div class="caja-texto-ingresado">
                <textarea id="texto-ingresado" placeholder="Ingrese el texto aca..." spellcheck="false"></textarea>
                <h6><img src="./img/alert-icon.png" alt="icono de alerta">Solo letras minusculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desentcriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section id="texto-salida">
            <div class="caja-salida">
                <img id="imagen-salida" src="./img/noencontrado.png" alt="El hechicero encriptador">
                <span id="info-salida">
                    <h4><b>Ning√∫n mensaje fue encontrado</b></h4>
                    <h5>Ingresa el mensaje que deseas encriptar o desencriptar.</h5>
                </span>
                <textarea id="texto-egresado"  placeholder="" spellcheck="false" readonly></textarea>
            </div>
            <button id="btn-copiar" onclick="btnCopiar(), ocultarBtnCopiar()"><i class="fa-solid fa-copy"></i>
                Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-texto">AluraLatam ONE - Encriptador</p>
        <p class="footer-texto">Garay Nicolas Fernando - <a style="color: white;" href="https://github.com/garaynicolas">Git Hub</a></p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
